<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore | Chef Mood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="language-selector.css">
  <style>
    .filter-section {
      padding: 15px 20px;
      background: white;
      max-width: 600px;
      width: 90%;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .filter-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .filter-chip {
      padding: 8px 16px;
      background: rgba(200, 200, 200, 0.3);
      border: none;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      color: #333;
    }
    
    .filter-chip:hover {
      background: rgba(200, 200, 200, 0.5);
    }
    
    .filter-chip.active {
      background: black;
      color: white;
    }
    
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    
    .recipe-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .recipe-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 15px;
    }
    
    .recipe-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
      flex: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-width: 0;
    }
    
    .favorite-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    
    .favorite-btn:active {
      transform: scale(1.3);
    }
    
    .recipe-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #666;
      flex-wrap: wrap;
    }
    
    .recipe-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .recipe-ingredients {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    
    .recipe-ingredients strong {
      color: #333;
    }
    
    details {
      margin-top: 10px;
      cursor: pointer;
    }
    
    summary {
      color: black;
      font-weight: 600;
      padding: 8px 0;
      list-style: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    summary::-webkit-details-marker {
      display: none;
    }
    
    summary::after {
      content: " ‚ñº";
      font-size: 10px;
    }
    
    details[open] summary::after {
      content: " ‚ñ≤";
    }
    
    details p {
      margin: 10px 0 0 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 16px;
    }
    
    .load-more-btn {
      background: rgba(200, 200, 200, 0.5);
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px auto;
      width: calc(100% - 20px);
      transition: background-color 0.3s;
    }
    
    .load-more-btn:hover {
      background-color: black;
      color: white;
    }
    
    .load-more-btn:active {
      transform: scale(0.98);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <header>
      <div class="account" onclick="location.href='index.html'">üè†Ô∏é</div>
      <h1 data-translate="exploreTitle">Explore Recipes </h1>
    </header>

    <main>
      <section class="filter-section">
        <h3 data-translate="filterByDifficulty">Filter by Difficulty</h3>
        <div class="filter-chips">
          <button class="filter-chip active" data-filter="all" data-translate="all">All</button>
          <button class="filter-chip" data-filter="Easy" data-translate="easy">Easy</button>
          <button class="filter-chip" data-filter="Medium" data-translate="medium">Medium</button>
          <button class="filter-chip" data-filter="Hard" data-translate="hard">Hard</button>
        </div>
      </section>

      <div id="feedContainer" class="feed-container"></div>
      
      <button id="loadMoreBtn" class="load-more-btn" data-translate="loadMore">Load More Recipes</button>
    </main>

    <footer>
      <p data-translate="discoverRecipes">Discover amazing recipes</p>
    </footer>

  </div>

<script>
const feedContainer = document.getElementById('feedContainer');
const loadMoreBtn = document.getElementById('loadMoreBtn');
let currentFilter = 'all';
let displayedRecipes = [];

// Sample recipe data (in real app, this would come from API)
const allRecipes = [
  {
    name: "Fluffy Scrambled Eggs",
    cookTime: "10 minutes",
    difficulty: "Easy",
    cuisine: "American",
    ingredients: ["eggs", "butter", "salt", "pepper", "milk"],
    instructions: "Whisk eggs with milk. Heat butter in pan. Pour eggs and gently stir until fluffy and cooked through."
  },
  {
    name: "Classic Margherita Pizza",
    cookTime: "25 minutes",
    difficulty: "Medium",
    cuisine: "Italian",
    ingredients: ["pizza dough", "tomato sauce", "mozzarella", "basil", "olive oil"],
    instructions: "Roll out dough, spread sauce, add cheese and basil. Bake at 450¬∞F for 12-15 minutes until golden."
  },
  {
    name: "Beef Wellington",
    cookTime: "90 minutes",
    difficulty: "Hard",
    cuisine: "British",
    ingredients: ["beef tenderloin", "puff pastry", "mushrooms", "p√¢t√©", "egg wash"],
    instructions: "Sear beef, wrap with mushroom duxelles and p√¢t√© in pastry. Brush with egg, bake until golden."
  },
  {
    name: "Caesar Salad",
    cookTime: "15 minutes",
    difficulty: "Easy",
    cuisine: "American",
    ingredients: ["romaine lettuce", "croutons", "parmesan", "Caesar dressing", "lemon"],
    instructions: "Toss lettuce with dressing, top with croutons and parmesan. Squeeze fresh lemon on top."
  },
  {
    name: "Pad Thai",
    cookTime: "30 minutes",
    difficulty: "Medium",
    cuisine: "Thai",
    ingredients: ["rice noodles", "shrimp", "eggs", "bean sprouts", "peanuts", "tamarind sauce"],
    instructions: "Soak noodles, stir-fry shrimp and eggs, add noodles and sauce. Top with peanuts and sprouts."
  },
  {
    name: "Chocolate Souffl√©",
    cookTime: "45 minutes",
    difficulty: "Hard",
    cuisine: "French",
    ingredients: ["dark chocolate", "eggs", "sugar", "butter", "vanilla"],
    instructions: "Separate eggs, melt chocolate with butter. Fold in whipped whites carefully. Bake at 375¬∞F."
  },
  {
    name: "Avocado Toast",
    cookTime: "5 minutes",
    difficulty: "Easy",
    cuisine: "Modern",
    ingredients: ["bread", "avocado", "lemon", "salt", "pepper", "chili flakes"],
    instructions: "Toast bread, mash avocado with lemon juice, spread on toast. Season with salt, pepper, and chili."
  },
  {
    name: "Chicken Tikka Masala",
    cookTime: "50 minutes",
    difficulty: "Medium",
    cuisine: "Indian",
    ingredients: ["chicken", "yogurt", "tikka spices", "tomato sauce", "cream", "garam masala"],
    instructions: "Marinate chicken in yogurt and spices. Grill, then simmer in tomato-cream sauce with spices."
  },
  {
    name: "Coq au Vin",
    cookTime: "120 minutes",
    difficulty: "Hard",
    cuisine: "French",
    ingredients: ["chicken", "red wine", "bacon", "mushrooms", "pearl onions", "herbs"],
    instructions: "Brown chicken and bacon, braise in wine with vegetables and herbs for 2 hours until tender."
  },
  {
    name: "Greek Salad",
    cookTime: "10 minutes",
    difficulty: "Easy",
    cuisine: "Greek",
    ingredients: ["tomatoes", "cucumbers", "feta cheese", "olives", "red onion", "olive oil"],
    instructions: "Chop vegetables, add olives and feta. Drizzle with olive oil and oregano."
  }
];

function getFavorites() {
  const favs = localStorage.getItem('chefMoodFavorites');
  return favs ? JSON.parse(favs) : [];
}

function saveFavorites(favorites) {
  localStorage.setItem('chefMoodFavorites', JSON.stringify(favorites));
}

function isFavorite(recipeName) {
  const favorites = getFavorites();
  return favorites.some(fav => fav.name === recipeName);
}

function toggleFavorite(recipe, btn) {
  let favorites = getFavorites();
  const index = favorites.findIndex(fav => fav.name === recipe.name);
  
  if (index >= 0) {
    favorites.splice(index, 1);
    btn.textContent = 'ü§ç';
    btn.style.transform = 'scale(1.3)';
    setTimeout(() => btn.style.transform = 'scale(1)', 200);
  } else {
    favorites.push(recipe);
    btn.textContent = '‚ù§Ô∏è';
    btn.style.transform = 'scale(1.3)';
    setTimeout(() => btn.style.transform = 'scale(1)', 200);
  }
  
  saveFavorites(favorites);
}

function createRecipeCard(recipe) {
  const div = document.createElement('div');
  div.className = 'recipe-card';
  
  const isLiked = isFavorite(recipe.name);
  
  div.innerHTML = `
    <div class="recipe-header">
      <h3>${recipe.name}</h3>
      <button class="favorite-btn" data-recipe='${JSON.stringify(recipe).replace(/'/g, "&apos;")}'>
        ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
      </button>
    </div>
    
    <div class="recipe-meta">
      <span>‚è±Ô∏è ${recipe.cookTime}</span>
      <span>üìä ${recipe.difficulty}</span>
      ${recipe.cuisine ? `<span>üåç ${recipe.cuisine}</span>` : ''}
    </div>
    
    <div class="recipe-ingredients">
      <strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}
    </div>
    
    <details>
      <summary data-translate="showInstructions">Show Instructions</summary>
      <p>${recipe.instructions}</p>
    </details>
  `;
  
  const favBtn = div.querySelector('.favorite-btn');
  favBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const recipeData = JSON.parse(favBtn.dataset.recipe);
    toggleFavorite(recipeData, favBtn);
  });
  
  return div;
}

function loadRecipes() {
  feedContainer.innerHTML = '<div class="loading" data-translate="loadingRecipes">üîç Loading delicious recipes...</div>';
  
  // Simulate API delay
  setTimeout(() => {
    feedContainer.innerHTML = '';
    
    // Filter recipes based on current filter
    let recipesToShow = allRecipes;
    if (currentFilter !== 'all') {
      recipesToShow = allRecipes.filter(r => r.difficulty === currentFilter);
    }
    
    if (recipesToShow.length === 0) {
      feedContainer.innerHTML = '<div class="empty-state" data-translate="noRecipesFound">No recipes found for this filter!</div>';
      return;
    }
    
    // Shuffle recipes for variety
    recipesToShow = [...recipesToShow].sort(() => Math.random() - 0.5);
    
    displayedRecipes = recipesToShow;
    
    // Show first batch
    const initialBatch = recipesToShow.slice(0, 5);
    initialBatch.forEach(recipe => {
      feedContainer.appendChild(createRecipeCard(recipe));
    });
    
    // Show/hide load more button
    if (recipesToShow.length > 5) {
      loadMoreBtn.style.display = 'block';
    } else {
      loadMoreBtn.style.display = 'none';
    }
  }, 500);
}

// Filter functionality
document.querySelectorAll('.filter-chip').forEach(chip => {
  chip.addEventListener('click', () => {
    // Update active state
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    chip.classList.add('active');
    
    // Update filter and reload
    currentFilter = chip.dataset.filter;
    loadRecipes();
  });
});

// Load more functionality
loadMoreBtn.addEventListener('click', () => {
  const currentCount = feedContainer.children.length;
  const nextBatch = displayedRecipes.slice(currentCount, currentCount + 5);
  
  if (nextBatch.length === 0) {
    loadMoreBtn.textContent = 'No more recipes!';
    loadMoreBtn.disabled = true;
    return;
  }
  
  nextBatch.forEach(recipe => {
    feedContainer.appendChild(createRecipeCard(recipe));
  });
  
  // Hide button if no more recipes
  if (currentCount + nextBatch.length >= displayedRecipes.length) {
    loadMoreBtn.style.display = 'none';
  }
});

// Initial load
loadRecipes();

console.log("Explore page loaded!");
</script>

<script src="translations.js"></script>
<script src="language-selector.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('[data-translate]').forEach(el => {
    el.textContent = t(el.getAttribute('data-translate'));
  });
  document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
    el.placeholder = t(el.getAttribute('data-translate-placeholder'));
  });
});
</script>

</body>
</html>
