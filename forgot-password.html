<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Account | Chef Mood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="language-selector.css">
    <style>
        .login-container {
             max-width: 400px; 
             margin: 100px auto; 
             padding: 20px; }
        .error-message { 
            color: red; 
            display: none; 
            margin-bottom: 10px; }
        .error-message.show {
            display: block; }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #888;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ff8a65;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="login-container">
            <form action="http://localhost:8080/chefmood/RecoveryServlet" method="post">
                <h1 data-translate="recoverAccount">RECOVER ACCOUNT</h1>
                <p data-translate="enterPhoneToLogin">Enter your phone number to log in.</p>
                
                <label data-translate="phoneNumber">Phone Number</label>
                <input type="tel" name="phone" data-translate-placeholder="enterRegisteredPhone" placeholder="Enter your registered phone number" required>
                
                <div id="error-box" class="error-message"></div>
                
                <button type="submit" style="margin-top: 20px;" data-translate="loginWithPhone">Login with Phone Number</button>
                <p><a href="login.html" class="back-link" data-translate="backToLogin">Back to Login</a></p>
            </form>
        </div>
    </div>
    <script>
        // Display error if returned in URL
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const el = document.getElementById('error-box');
            el.textContent = params.get('error');
            el.classList.add('show');
        }
    </script>

    <script src="translations.js"></script>
<script src="language-selector.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('[data-translate]').forEach(el => {
    el.textContent = t(el.getAttribute('data-translate'));
  });
  document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
    el.placeholder = t(el.getAttribute('data-translate-placeholder'));
  });
});
</script>
</body>
</html>
