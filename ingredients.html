<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredients | Chef Mood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="language-selector.css">
  <style>
    .input-section {
      padding: 0 20px;
    }
    
    #findRecipesBtn {
      background-color:  rgba(200, 200, 200, 0.5);
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #findRecipesBtn:hover {
      background-color: black;
      color: white;
    }
    
    #findRecipesBtn:active {
      transform: scale(0.98);
    }
    .input-section p {
      text-align: left;
      font-weight: 500;
      margin-bottom: 10px;
      color: #333;
    }
    
    .recipe-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    
    .recipe-card {
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 0;
      width: auto;
    }
    
    .recipe-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 15px;
    }
    
    .recipe-header h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
      flex: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-width: 0;
    }
    
    .favorite-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    
    .favorite-btn:active {
      transform: scale(1.3);
    }
    
    .recipe-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #666;
      flex-wrap: wrap;
    }
    
    .recipe-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .recipe-ingredients {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    
    .recipe-ingredients strong {
      color: #333;
    }
    
    details {
      margin-top: 10px;
      cursor: pointer;
    }
    
    summary {
      color: black;
      font-weight: 600;
      padding: 8px 0;
      list-style: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    summary::-webkit-details-marker {
      display: none;
    }
    
    summary::after {
      content: " ‚ñº";
      font-size: 10px;
    }
    
    details[open] summary::after {
      content: " ‚ñ≤";
    }
    
    details p {
      margin: 10px 0 0 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 16px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <header>
      <div class="account" onclick="location.href='index.html'">üè†Ô∏é</div>
      <h1 data-translate="findByIngredients">Find by Ingredients</h1>
    </header>

    <main>
      <section class="input-section">

        <p data-translate="enterIngredients">Enter ingredients separated by commas:</p>
        <input type="text" id="ingredientsInput" data-translate-placeholder="ingredientsPlaceholder" placeholder="e.g. eggs, milk, flour">
        <button id="findRecipesBtn" data-translate="findRecipesButton">Find Recipes</button>
      </section>

      <div id="recipeList" class="recipe-list"></div>
    </main>

    <footer>
      <p data-translate="searchByIngredients">Search by your ingredients</p>
    </footer>

  </div>

<script>
const findRecipesBtn = document.getElementById("findRecipesBtn");
const recipeList = document.getElementById("recipeList");
const ingredientsInput = document.getElementById("ingredientsInput");

// Load favorites from localStorage
function getFavorites() {
  const favs = localStorage.getItem('chefMoodFavorites');
  return favs ? JSON.parse(favs) : [];
}

function saveFavorites(favorites) {
  localStorage.setItem('chefMoodFavorites', JSON.stringify(favorites));
}

function isFavorite(recipeName) {
  const favorites = getFavorites();
  return favorites.some(fav => fav.name === recipeName);
}

function toggleFavorite(recipe, btn) {
  let favorites = getFavorites();
  const index = favorites.findIndex(fav => fav.name === recipe.name);
  
  if (index >= 0) {
    favorites.splice(index, 1);
    btn.textContent = 'ü§ç';
    btn.style.transform = 'scale(1.3)';
    setTimeout(() => btn.style.transform = 'scale(1)', 200);
  } else {
    favorites.push(recipe);
    btn.textContent = '‚ù§Ô∏è';
    btn.style.transform = 'scale(1.3)';
    setTimeout(() => btn.style.transform = 'scale(1)', 200);
  }
  
  saveFavorites(favorites);
}

findRecipesBtn.addEventListener("click", async () => {
  const ingredientsText = ingredientsInput.value.trim();
  
  if (!ingredientsText) {
    alert("Please enter some ingredients!");
    return;
  }
  
  const ingredients = ingredientsText.split(",").map(i => i.trim());
  
  recipeList.innerHTML = '<div class="loading" data-translate="findingRecipes">üîç Finding recipes...</div>';
  
  try {
    const res = await fetch("http://localhost:3000/recipes-from-ingredients", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ingredients })
    });
    
    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }
    
    const recipes = await res.json();
    recipeList.innerHTML = "";

    if (!recipes || recipes.length === 0) {
      recipeList.innerHTML = '<div class="empty-state" data-translate="noRecipesFoundTry">No recipes found. Try different ingredients!</div>';
      return;
    }

    recipes.forEach((recipe, index) => {
      const div = document.createElement("div");
      div.className = "recipe-card";
      
      const isLiked = isFavorite(recipe.name);
      
      div.innerHTML = `
        <div class="recipe-header">
          <h3>${recipe.name}</h3>
          <button class="favorite-btn" data-recipe='${JSON.stringify(recipe).replace(/'/g, "&apos;")}'>
            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
          </button>
        </div>
        
        <div class="recipe-meta">
          <span>‚è±Ô∏è ${recipe.cookTime}</span>
          <span>üìä ${recipe.difficulty}</span>
          ${recipe.cuisine ? `<span>üåç ${recipe.cuisine}</span>` : ''}
        </div>
        
        <div class="recipe-ingredients">
          <strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}
        </div>
        
        <details>
          <summary data-translate="showInstructions">Show Instructions</summary>
          <p>${recipe.instructions}</p>
        </details>
      `;
      
      const favBtn = div.querySelector('.favorite-btn');
      favBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const recipeData = JSON.parse(favBtn.dataset.recipe);
        toggleFavorite(recipeData, favBtn);
      });
      
      recipeList.appendChild(div);
    });
    
  } catch (error) {
    console.error("Error:", error);
    recipeList.innerHTML = `
      <div class="empty-state" style="color: #ff6b6b;">
        ‚ùå Error: ${error.message}<br><br>
        Make sure the server is running!
      </div>
    `;
  }
});

console.log("Ingredients page loaded!");
</script>
<script src="translations.js"></script>
<script src="language-selector.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('[data-translate]').forEach(el => {
    el.textContent = t(el.getAttribute('data-translate'));
  });
  document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
    el.placeholder = t(el.getAttribute('data-translate-placeholder'));
  });
});
</script>
</body>
</html>
