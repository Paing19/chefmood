<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Chef Mood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="language-selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .profile-page-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-page-header h2 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .profile-item {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .profile-item:hover {
            box-shadow: 0 8px 40px rgba(0,0,0,0.12);
        }
      
        .profile-value-row {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes button to the far right */
            gap: 15px;
            width: 100%;
        }

        .profile-value {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            text-align: left; /* Explicitly align text to the left */
            flex: 1; 
            word-break: break-word;
        }
        .profile-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left; /* Ensure label is also left-aligned */
        }
        
        .edit-btn {
            padding: 10px 24px;
            background: transparent;
            color: #ff8a65;
            border: 2px solid #ff8a65;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            font-family: "Poppins", sans-serif;
        }
        
        .edit-btn:hover {
            background: #ff8a65;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 138, 101, 0.3);
        }
        
        .edit-form {
            display: none;
            margin-top: 20px;
        }
        
        .edit-form.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .edit-form input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-family: "Poppins", sans-serif;
        }

        .edit-form input:focus {
            outline: none;
            border-color: #ff8a65;
            box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.1);
        }
        
        .edit-form-buttons {
            display: flex;
            gap: 12px;
        }
        
        .save-btn, .cancel-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: "Poppins", sans-serif;
        }

        .save-btn {
            background: #ff8a65;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 138, 101, 0.2);
        }

        .save-btn:hover {
            background: #ff7043;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 138, 101, 0.3);
        }
        
        .cancel-btn {
            background: #f5f5f5;
            color: #666;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }
        
        .message {
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-weight: 500;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 16px;
            font-weight: 500;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="back-button" onclick="location.href='index.html'">←</div>
            <h1 data-translate="profile">Profile</h1>
        </header>

        <main>
            <div class="loading" id="loading" data-translate="loadingProfile">Loading profile</div>
            
            <div id="profile-content" style="display: none;">
                <div class="profile-page-container">
                    <div class="profile-page-header">
                        <h2 data-translate="profileTitle">My Account</h2>
                    </div>

                    <div id="message" class="message"></div>
                    
                    <!-- Username Section -->
                    <div class="profile-item">
                        <div class="profile-label" data-translate="usernameLabel">Username</div>
                        <div class="profile-value-row" id="username-display">
                            <div class="profile-value" id="username-value"></div>
                            <button class="edit-btn" onclick="editUsername()" data-translate="edit">Edit</button>
                        </div>
                        
                        <div class="edit-form" id="username-edit">
                            <input type="text" id="new-username" data-translate-placeholder="enterNewUsername" placeholder="Enter new username">
                            <div class="edit-form-buttons">
                                <button class="save-btn" onclick="saveUsername()" data-translate="save">Save</button>
                                <button class="cancel-btn" onclick="cancelEdit('username')" data-translate="cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Phone Number Section -->
                    <div class="profile-item">
                        <div class="profile-label" data-translate="phoneNumberLabel">Phone Number</div>
                        <div class="profile-value-row" id="phone-display">
                            <div class="profile-value" id="phone-value"></div>
                            <button class="edit-btn" onclick="editPhone()" data-translate="edit">Edit</button>
                        </div>
                        
                        <div class="edit-form" id="phone-edit">
                            <input type="tel" id="new-phone" data-translate-placeholder="enterNewPhone" placeholder="Enter new phone number" pattern="[0-9+\-\s()]*">
                            <div class="edit-form-buttons">
                                <button class="save-btn" onclick="savePhone()" data-translate="save">Save</button>
                                <button class="cancel-btn" onclick="cancelEdit('phone')" data-translate="cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p data-translate="copyright">© 2025 Chef Mood</p>
        </footer>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', loadProfile);

        function loadProfile() {
            fetch('http://localhost:8080/chefmood/ProfileServlet', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('username-value').textContent = data.username;
                        document.getElementById('phone-value').textContent = data.phone || 'Not set';
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('profile-content').style.display = 'block';
                    } else {
                        document.getElementById('loading').style.display = 'none';
                        showMessage(data.message || 'Failed to load profile', 'error');
                        if (data.redirect) {
                            setTimeout(() => {
                                window.location.href = data.redirect;
                            }, 2000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    showMessage('Failed to load profile. Please try again.', 'error');
                });
        }

        function editUsername() {
            document.getElementById('username-display').style.display = 'none';
            document.getElementById('username-edit').classList.add('active');
            document.getElementById('new-username').value = document.getElementById('username-value').textContent;
            document.getElementById('new-username').focus();
        }

        function editPhone() {
            document.getElementById('phone-display').style.display = 'none';
            document.getElementById('phone-edit').classList.add('active');
            const currentPhone = document.getElementById('phone-value').textContent;
            document.getElementById('new-phone').value = currentPhone === 'Not set' ? '' : currentPhone;
            document.getElementById('new-phone').focus();
        }

        function cancelEdit(field) {
            if (field === 'username') {
                document.getElementById('username-display').style.display = 'flex';
                document.getElementById('username-edit').classList.remove('active');
            } else if (field === 'phone') {
                document.getElementById('phone-display').style.display = 'flex';
                document.getElementById('phone-edit').classList.remove('active');
            }
        }

        function saveUsername() {
            const newUsername = document.getElementById('new-username').value.trim();
            
            if (!newUsername) {
                showMessage('Username cannot be empty', 'error');
                return;
            }
            
            updateProfile('username', newUsername);
        }

        function savePhone() {
            const newPhone = document.getElementById('new-phone').value.trim();
            updateProfile('phone', newPhone);
        }

        function updateProfile(field, value) {
            const formData = new URLSearchParams();
            formData.append('field', field);
            formData.append('value', value);
            
            fetch('http://localhost:8080/chefmood/UpdateProfileServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                credentials: 'include',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    if (field === 'username') {
                        document.getElementById('username-value').textContent = value;
                        cancelEdit('username');
                    } else if (field === 'phone') {
                        document.getElementById('phone-value').textContent = value || 'Not set';
                        cancelEdit('phone');
                    }
                } else {
                    showMessage(data.message || 'Failed to update profile', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to update profile. Please try again.', 'error');
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }
    </script>

    <script src="translations.js"></script>
<script src="language-selector.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('[data-translate]').forEach(el => {
    el.textContent = t(el.getAttribute('data-translate'));
  });
  document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
    el.placeholder = t(el.getAttribute('data-translate-placeholder'));
  });
});
</script>
</body>
</html>
