<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Chef Mood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="language-selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Force the page to take full height and prevent accidental scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: #f8f9fa; /* Light background to match Profile */
        }
		.header {
        flex-shrink: 0; 
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex-grow: 1; /* Takes up all available space between header and footer */
            display: flex;
            align-items: center; /* Vertical Center */
            justify-content: center; /* Horizontal Center */
            padding: 20px;
            overflow: hidden;
        }

        .settings-page-container {
            width: 100%;
            max-width: 500px; /* Slightly tighter for a cleaner look */
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .settings-page-header h2 {
            font-family: "Playfair Display", serif;
            font-size: 32px;
            color: #333;
            margin: 0;
        }

        .settings-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.06);
            padding: 30px;
            transition: all 0.3s;
        }

        /* Typography and Inputs */
        h3 {
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ff8a65;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #ff8a65;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 138, 101, 0.2);
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ff7043;
            transform: translateY(-2px);
        }

        /* Message Styling */
        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .message.error { display: block; background: #fff1f0; color: #d85040; border: 1px solid #ffd7d2; }
        .message.success { display: block; background: #f6ffed; color: #52c41a; border: 1px solid #b7eb8f; }

        footer {
			flex-shrink: 0;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="back-button" onclick="location.href='index.html'">←</div>
            <h1 data-translate="settings">Settings</h1>
        </header>

        <main>
            <div class="settings-page-container">
                <div class="settings-page-header">
                    <h2 data-translate="settingsTitle">Account Privacy</h2>
                </div>

                <div id="server-error" class="message error" style="display: none;"></div>
                <div id="server-success" class="message success" style="display: none;"></div>

                <div class="settings-card">
                    <form id="passwordForm" action="http://localhost:8080/chefmood/SettingsServlet" method="post">
                        <input type="hidden" name="action" value="changePassword">
                        <h3 data-translate="changePassword">Change Password</h3>
                        
                        <label data-translate="currentPassword">Current Password</label>
                        <input type="password" name="oldPassword" placeholder="••••••••" required>
                        
                        <label data-translate="newPassword">New Password</label>
                        <input type="password" name="newPassword" placeholder="••••••••" required>
                        
                        <button type="submit" class="submit-btn" data-translate="updatePasswordButton">Update Password</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p data-translate="copyright">© 2025 Chef Mood</p>
        </footer>
    </div>

    <script>
        // ... (Keep the same JavaScript from previous response)
    </script>
    <script src="translations.js"></script>
<script src="language-selector.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('[data-translate]').forEach(el => {
    el.textContent = t(el.getAttribute('data-translate'));
  });
  document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
    el.placeholder = t(el.getAttribute('data-translate-placeholder'));
  });
});
</script>
</body>
</html>
